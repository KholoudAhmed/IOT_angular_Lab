<h1>Available Users</h1>
<div >
    <!-- {{"Name is: " + user.name}} {{"Username is: " + user.username}} {{"Email is: " + user.email}} -->
    <table class="table" id='tab'>
        <thead>
        <!-- <tr> -->
            <th scope="col">Name</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
        <!-- </tr> -->
        </thead>
        <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.name }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
        </tr>
        </tbody>
    </table>
</div>

{{errorMessage}}
